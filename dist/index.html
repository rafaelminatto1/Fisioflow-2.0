<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FisioFlow Login</title>
  </head>
  <body>
    <div id="root">
      <div style="
        min-height: 100vh;
        background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
      ">
        <div style="
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 16px;
          padding: 2rem;
          text-align: center;
          border: 1px solid rgba(255, 255, 255, 0.2);
          max-width: 400px;
          width: 100%;
          margin: 1rem;
        ">
          <h1 style="margin: 0 0 1rem 0; font-size: 2rem;">
            üè• FisioFlow
          </h1>
          <p style="margin: 0 0 2rem 0; opacity: 0.9;">
            Sistema de Gest√£o de Cl√≠nicas
          </p>
          
          <div style="
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
          ">
            <h2 style="margin: 0 0 1rem 0; font-size: 1.25rem;">
              Entrar no Sistema
            </h2>
            <form onsubmit="handleLogin(event)" style="display: flex; flex-direction: column; gap: 1rem;">
              <input
                type="email"
                id="email"
                placeholder="Email"
                required
                style="
                  padding: 0.75rem;
                  border: 1px solid #d1d5db;
                  border-radius: 8px;
                  font-size: 1rem;
                  width: 100%;
                  box-sizing: border-box;
                "
              />
              <input
                type="password"
                id="password"
                placeholder="Senha"
                required
                style="
                  padding: 0.75rem;
                  border: 1px solid #d1d5db;
                  border-radius: 8px;
                  font-size: 1rem;
                  width: 100%;
                  box-sizing: border-box;
                "
              />
              <button
                type="submit"
                style="
                  padding: 0.75rem;
                  background-color: #0ea5e9;
                  color: white;
                  border: none;
                  border-radius: 8px;
                  font-size: 1rem;
                  cursor: pointer;
                  transition: background-color 0.2s;
                "
                onmouseover="this.style.backgroundColor='#0284c7'"
                onmouseout="this.style.backgroundColor='#0ea5e9'"
              >
                Entrar
              </button>
            </form>
          </div>
          
          <div style="font-size: 0.75rem; opacity: 0.7;">
            ‚úÖ Sistema Funcionando<br/>
            Vers√£o: 2.0 | Build: <span id="timestamp"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Authentication Integration -->
    <script src="/auth-integration.js"></script>
    <!-- Router System -->
    <script src="/router.js"></script>
    
    <script>
      // Update timestamp
      document.getElementById('timestamp').textContent = new Date().toLocaleString();
      
      console.log('üöÄ FisioFlow: P√°gina de login carregada com sucesso!');
      console.log('‚úÖ FisioFlow: Sistema pronto para uso');
      
      // Add demo credentials info
      setTimeout(() => {
        const demoInfo = document.createElement('div');
        demoInfo.innerHTML = `
          <div style="
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            max-width: 300px;
            z-index: 1000;
          ">
            <strong>üë§ Credenciais Demo:</strong><br>
            Admin: admin@fisioflow.com<br>
            Fisio: fisio@fisioflow.com<br>
            Paciente: paciente@fisioflow.com<br>
            <em>Senha: qualquer senha com 6+ caracteres</em>
          </div>
        `;
        document.body.appendChild(demoInfo);
      }, 2000);
    </script>
  </body>
</html>
