<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioFlow - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .offline-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .offline-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #1e40af;
        }

        .btn-primary:hover {
            background: #f8fafc;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .connection-status {
            margin-top: 30px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .status-online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .cached-data {
            margin-top: 20px;
            text-align: left;
        }

        .cached-data h3 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .cached-data ul {
            list-style: none;
            padding: 0;
        }

        .cached-data li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cached-data li:last-child {
            border-bottom: none;
        }

        .cache-item-name {
            font-weight: 500;
        }

        .cache-item-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .offline-title {
                font-size: 24px;
            }
            
            .offline-message {
                font-size: 14px;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            üì±
        </div>
        
        <h1 class="offline-title">Voc√™ est√° offline</h1>
        
        <p class="offline-message">
            N√£o foi poss√≠vel conectar √† internet. Alguns recursos podem estar limitados, 
            mas voc√™ ainda pode acessar dados salvos localmente.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                Tentar Reconectar
            </button>
            
            <button class="btn btn-secondary" onclick="showCachedData()">
                Ver Dados Salvos
            </button>
        </div>
        
        <div id="connectionStatus" class="connection-status status-offline">
            Status: Desconectado
        </div>
        
        <div id="cachedData" class="cached-data" style="display: none;">
            <h3>Dados Dispon√≠veis Offline</h3>
            <ul id="cachedDataList">
                <!-- Will be populated by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const isOnline = navigator.onLine;
            
            if (isOnline) {
                statusElement.textContent = 'Status: Conectado';
                statusElement.className = 'connection-status status-online';
            } else {
                statusElement.textContent = 'Status: Desconectado';
                statusElement.className = 'connection-status status-offline';
            }
        }

        // Try to reconnect
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Ainda n√£o h√° conex√£o com a internet. Tente novamente em alguns instantes.');
            }
        }

        // Show cached data
        async function showCachedData() {
            const cachedDataElement = document.getElementById('cachedData');
            const cachedDataList = document.getElementById('cachedDataList');
            
            if (cachedDataElement.style.display === 'none') {
                cachedDataElement.style.display = 'block';
                
                // Get cached data from service worker
                try {
                    const cacheNames = await caches.keys();
                    cachedDataList.innerHTML = '';
                    
                    for (const cacheName of cacheNames) {
                        const cache = await caches.open(cacheName);
                        const keys = await cache.keys();
                        
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span class="cache-item-name">${cacheName}</span>
                            <span class="cache-item-count">${keys.length} itens</span>
                        `;
                        cachedDataList.appendChild(li);
                    }
                    
                    if (cacheNames.length === 0) {
                        cachedDataList.innerHTML = '<li>Nenhum dado em cache encontrado</li>';
                    }
                } catch (error) {
                    console.error('Error getting cached data:', error);
                    cachedDataList.innerHTML = '<li>Erro ao carregar dados em cache</li>';
                }
            } else {
                cachedDataElement.style.display = 'none';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', () => {
            updateConnectionStatus();
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Periodic connection check
        setInterval(() => {
            updateConnectionStatus();
        }, 5000);

        // Register service worker message listener
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    console.log('Cache updated:', event.data);
                }
            });
        }

        // Auto-reload when back online
        let wasOffline = !navigator.onLine;
        setInterval(() => {
            const isOnline = navigator.onLine;
            if (wasOffline && isOnline) {
                window.location.reload();
            }
            wasOffline = !isOnline;
        }, 2000);
    </script>
</body>
</html>
